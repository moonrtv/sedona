    <div class="wrapper">
    <!-- header -->

      <div class="content-f">
        <h2>Поиск гостиницы в седоне:</h2>
        <form class="search-form" action="/echo" method="post">
          <label class="context-font" for="from-date">Дата заезда:</label>
          <input type="date" name="date" value="" id="from-date" placeholder="24 апреля 2014">
          <label class="context-font" for="to-date">Дата заезда:</label>
          <input type="date" name="date" value="" id="to-date" placeholder="4 апреля 2014">
          <label class="context-font" for="adults">Взрослые:</label>
          <input class="align-rgh" type="number" min="0" max="50" step="1" id="adults" value="2">
          <label class="context-font" for="adults">Дети:</label>
          <input type="number" min="0" max="50" step="1" id="child" value="0">
          <button type="submit" class="btn btn-form">Найти</button>
        </form>
      </div>

      <footer class="row-inline main-footer">
